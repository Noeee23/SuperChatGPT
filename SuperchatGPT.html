<!DOCTYPE html> 
<html lang="es">

        <label for="api_key-input">Ingresar Clave de API: </label>
        <input type="text" id="api-key-input" name="api-key-input" required>
      </form>
    </div>
    <br>
    <br>
    <br>

      <form>

        <button type="submit">Enviar</button>
      </form>
        <!-- <h2></h2> -->
        <form>
          <label for="answer">Respuesta:</label><br>
          <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
          <br><br>
        </form>

    </div>
  </header>
